<!DOCTYPE html>
<html >
<head>
	<title style="color: rgb(4, 243, 163);">Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<center>

	</sup>
</h1>

		  <label style="border: darkblue; color: darkcyan; font-family: cursive;" >User Name:</label>
           <input style="font-family: Georgia, 'Times New Roman', Times, serif;" type="text" id="user_name" placeholder="Enter Your UserName" class="form-control">
		</div>

	</div>
